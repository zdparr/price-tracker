<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gold & Silver Tracker</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional: your small overrides -->
  <link rel="stylesheet" href="./styles.css" />
</head>

<body class="bg-light">
  <div class="container py-4">

    <!-- Header -->
    <div class="d-flex flex-column flex-md-row align-items-md-end justify-content-between gap-3 mb-3">
      <div>
        <h1 class="h3 mb-1">Gold &amp; Silver Tracker</h1>
        <div class="text-muted small">Last updated: <span id="lastUpdated">—</span></div>
      </div>

      <div class="d-flex align-items-end gap-2 flex-wrap">
        <button id="refreshBtn" class="btn btn-primary">Refresh</button>

        <div>
          <label for="currency" class="form-label small mb-1">Currency</label>
          <select id="currency" class="form-select form-select-sm">
            <option value="USD" selected>USD</option>
          </select>
        </div>
      </div>
    </div>

    <!-- SILVER -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-2">
          <div>
            <h2 class="h5 mb-1">Silver</h2>
            <div class="text-muted">
              Spot:
              <strong id="silverSpot">—</strong> <span class="small">/ ozt</span>
              <span class="mx-2">•</span>
              <strong id="silverGram">—</strong> <span class="small">/ g</span>
            </div>
          </div>
        </div>

        <div class="table-responsive mt-3">
          <table class="table table-sm table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th>Item</th>
                <th class="text-end">Fine grams</th>
                <th class="text-end">Melt value</th>
              </tr>
            </thead>
            <tbody id="silverBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- GOLD -->
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-2">
          <div>
            <h2 class="h5 mb-1">Gold</h2>
            <div class="text-muted">
              Spot:
              <strong id="goldSpot">—</strong> <span class="small">/ ozt</span>
              <span class="mx-2">•</span>
              <strong id="goldGram">—</strong> <span class="small">/ g</span>
            </div>
          </div>
        </div>

        <div class="table-responsive mt-3">
          <table class="table table-sm table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th>Item</th>
                <th class="text-end">Fine grams</th>
                <th class="text-end">Melt value</th>
              </tr>
            </thead>
            <tbody id="goldBody"></tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS bundle (optional; not required for this UI, but safe to include) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="./app.js"></script>
</body>
</html>
