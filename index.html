<header class="topbar">
  <div>
    <h1>Gold & Silver Tracker</h1>
    <div class="muted">Last updated: <span id="lastUpdated">—</span></div>
  </div>

  <div class="toolbar">
    <button id="refreshBtn">Refresh</button>

    <label class="field">
      <span>Currency</span>
      <select id="currency">
        <option value="USD" selected>USD</option>
      </select>
    </label>
  </div>
</header>

<main class="grid">
  <!-- SILVER -->
  <section class="card">
    <div class="card-header">
      <div>
        <h2>Silver</h2>
        <div class="price-line">
          <span class="label">Spot:</span>
          <span id="silverSpot">—</span>
          <span class="muted">/ ozt</span>
          <span class="dot">•</span>
          <span id="silverGram">—</span>
          <span class="muted">/ g</span>
        </div>
      </div>
    </div>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Item</th>
            <th class="num">Fine grams</th>
            <th class="num">Melt value</th>
          </tr>
        </thead>
        <tbody id="silverBody"></tbody>
      </table>
    </div>
  </section>

  <!-- GOLD -->
  <section class="card">
    <div class="card-header">
      <div>
        <h2>Gold</h2>
        <div class="price-line">
          <span class="label">Spot:</span>
          <span id="goldSpot">—</span>
          <span class="muted">/ ozt</span>
          <span class="dot">•</span>
          <span id="goldGram">—</span>
          <span class="muted">/ g</span>
        </div>
      </div>
    </div>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Item</th>
            <th class="num">Fine grams</th>
            <th class="num">Melt value</th>
          </tr>
        </thead>
        <tbody id="goldBody"></tbody>
      </table>
    </div>
  </section>
</main>
