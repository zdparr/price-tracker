<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gold & Silver Melt Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Gold & Silver Tracker</h1>
    <div class="prices">
      <div>Gold: <span id="goldSpot">—</span> / ozt (<span id="goldGram">—</span> / g)</div>
      <div>Silver: <span id="silverSpot">—</span> / ozt (<span id="silverGram">—</span> / g)</div>
      <div class="muted">Last updated: <span id="lastUpdated">—</span></div>
    </div>

    <div class="controls">
      <button id="refreshBtn">Refresh</button>
      <label>
        Currency:
        <select id="currency">
          <option value="USD" selected>USD</option>
        </select>
      </label>
      <label>
        Filter:
        <select id="filterMetal">
          <option value="all" selected>All</option>
          <option value="gold">Gold</option>
          <option value="silver">Silver</option>
        </select>
      </label>
    </div>
  </header>

  <main>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Metal</th>
          <th class="num">Fine grams</th>
          <th class="num">Melt value</th>
        </tr>
      </thead>
      <tbody id="coinsBody"></tbody>
    </table>
  </main>

  <script src="app.js"></script>
</body>
</html>
